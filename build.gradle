group 'SerenityHandsOn'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://jcenter.bintray.com"
        }
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.2.5-rc.11")
    }
}

apply plugin: 'java'
apply plugin: 'net.serenity-bdd.aggregator'
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'net.serenity-bdd:serenity-core:2.0.39'
    testCompile 'net.serenity-bdd:serenity-cucumber4:1.0.5'
    testCompile('org.slf4j:slf4j-simple:1.7.13')
    compile 'io.cucumber:cucumber-java:4.2.0'
    compile 'io.cucumber:cucumber-junit:4.2.0'
    compile group: 'org.apache.poi', name: 'poi', version: '3.9'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.9'
    compile group: 'com.github.javafaker', name: 'javafaker', version: '1.0.0'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.13.2'

}


test{
    testLogging{
        showStandardStreams=true
    }
}
gradle.startParameter.continueOnFailure = true

